<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Flashcards</h1>
      <input type="text" id="search" placeholder="Search terms...">

      <ul id="terms"></ul>

      <div class="controls">
        <button id="addBtn">âž• Add</button>
        <button id="randomBtn">ðŸŽ² Random</button>
        <button id="importBtn">ðŸ“¥ Import</button>
        <button id="exportBtn">ðŸ“¤ Export</button>
      </div>

      <div class="settings">
        <label class="toggle">
          <input type="checkbox" id="showDefinitionOnly">
          Show definitions first
        </label>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="card" id="card">
        <div id="termText" class="term"></div>
        <div id="definitionText" class="definition"></div>
      </div>
      <button id="revealBtn" class="reveal">Reveal</button>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Flashcard</h2>
      <input id="termInput" placeholder="Term">
      <textarea id="defInput" placeholder="Definition"></textarea>
      <div class="modal-actions">
        <button id="saveCardBtn">Save</button>
        <button id="cancelBtn" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Import/Export Modal -->
  <div id="ioModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="ioTitle">Import / Export</h2>
      <textarea id="jsonArea" placeholder="Paste JSON here..."></textarea>
      <div class="modal-actions">
        <button id="ioDownload">Download</button>
        <button id="ioUpload">Upload</button>
        <button id="ioClose" class="cancel">Close</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
